<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zmieniacz głośności dzwonka</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">
    <header></header>
    
    <main>
      <h2>Zmieniacz głośności dzwonka</h2>

      <form action="/process" method="post" enctype="multipart/form-data">
        <div class="file-wrapper">
          <input type="file" name="file" required>
          <span>Wybierz plik</span>
        </div>


        <label>
          <input type="radio" name="mode" value="normalize" checked>
          Normalizuj głośność
        </label>

        <label>
          <input type="radio" name="mode" value="increase">
          Zwiększ głośność (%)
        </label>

        <input type="number" step="0.1" name="percentage" placeholder="Procent (tylko dla opcji 2)">

        <input type="submit" value="Przetwórz">
      </form>
    </main>
    
    <footer></footer>
  </div>
</body>
</html>
